<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="ISO-8859-1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
<title>Contact List Manager</title>
</head>
<body>
	<div class="container" ng-controller="AppCtrl">
		<h1>Contact List Manager</h1>
		
		<table class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th>E-Mail</th>
					<th>Number</th>
					<th>Action</th>
					<th>&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input class="form-control" ng-model="contact.name" placeholder="Name..."></td>
					<td><input class="form-control" ng-model="contact.email" placeholder="Email..."></td>
					<td><input class="form-control" ng-model="contact.number" placeholder="Number..."></td>
					<td><button class="btn btn-primary" ng-click="addContact()">Add</button></td>
					<td><button class="btn btn-primary" ng-click="updateContact(contact._id)" >Update</button>
						<button class="btn btn-primary" ng-click="resetContact()">Reset</button>
					</td>
				</tr>
				<tr ng-repeat="contact in contactList">
					<td>{{contact.name}}</td>
					<td>{{contact.email}}</td>
					<td>{{contact.number}}</td>
					<td><button class="btn btn-danger" ng-click="removeContact(contact._id)">Remove</button></td>
					<td><button class="btn btn-warning" ng-click="editContact(contact._id)">Edit</button></td>
				</tr>
			</tbody>
		</table>
	</div>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script src="controllers/controller.js"></script>
</body>
</html>

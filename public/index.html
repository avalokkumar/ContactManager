<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="ISO-8859-1">

<!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">-->
<link rel="stylesheet" href="lib/css/bootstrap.min.css">
<link rel="stylesheet" href="stylesheets/style.css">
<link rel="stylesheet" href="lib/css/bootstrap-theme.min.css">
<title>Contact List Manager</title>
</head>
<body style="backgound-color: #060606">
	<div class="container" ng-controller="AppCtrl">
        
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Contact List Manager</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
                <li><a href="#">Link</a></li>
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Dropdown <span class="caret"></span></a>
                  <ul class="dropdown-menu" role="menu">
                    <li><a href="#">Action</a></li>
                    <li><a href="#">Another action</a></li>
                    <li><a href="#">Something else here</a></li>
                    <li class="divider"></li>
                    <li><a href="#">Separated link</a></li>
                    <li class="divider"></li>
                    <li><a href="#">One more separated link</a></li>
                  </ul>
                </li>
              </ul>
              <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
              </form>
              <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><b>Login</b></a></li>
              </ul>
            </div>
          </div>
        </nav>
		<!--<h1>Contact List Manager</h1>-->
		<header>
            <img ng-src={{headerUrl}} ng-alt="header" class="img img-responsive img-fluid" ng-style="headerStyle">
        </header>
		<table class="table">
			<thead>
				<tr>
                    <th></th>
					<th>Name</th>
					<th>E-Mail</th>
					<th>Number</th>
					<th>Action</th>
					<th>&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				<tr>
                    <td></td>
					<td><input class="form-control" ng-model="contact.name" placeholder="Name..."></td>
					<td><input class="form-control" ng-model="contact.email" placeholder="Email..."></td>
					<td><input class="form-control" ng-model="contact.number" placeholder="Number..."></td>
					<td><button class="btn btn-primary" ng-click="addContact()">Add</button></td>
					<td><button class="btn btn-primary" ng-click="updateContact(contact._id)" >Update</button>
						<button class="btn btn-primary" ng-click="resetContact()">Reset</button>
					</td>
				</tr>
				<tr ng-repeat="contact in contactList">
                    <td><span class="glyphicon glyphicon-book" ng-show="contact.name"></span></td>
					<td>{{contact.name}}</td>
					<td>{{contact.email}}</td>
					<td>{{contact.number}}</td>
					<td><button class="btn btn-danger" ng-click="removeContact(contact._id)">Remove</button></td>
					<td><button class="btn btn-warning" ng-click="editContact(contact._id)">Edit</button></td>
				</tr>
			</tbody>
		</table>
	</div>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script src="controllers/controller.js"></script>
<script src="lib/js/bootstrap.min.js"></script>
</body>
</html>
